name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      # ⚠️ Força Rollup a usar implementação JS (evita binário nativo por plataforma)
      ROLLUP_SKIP_NODE_NATIVE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instalação limpa para não herdar lock do Windows
      - name: Fresh install (Linux-friendly)
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm cache clean --force
          npm install

      - name: Print tool versions
        run: |
          node -v
          npm -v
          echo "vite:" $(node -p "require('vite/package.json').version")
          echo "rollup:" $(node -p "require('rollup/package.json').version")

      - name: Build web (Vite)
        run: npm run build

      - name: Add/Sync Capacitor Android
        run: |
          npx cap add android || true
          npx cap copy android
          npx cap sync android

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Android assets (Capacitor)
        if: ${{ hashFiles('resources/icon.png') != '' }}
        run: |
          npm i -D @capacitor/assets@latest
          npx @capacitor/assets generate --android --log

      - name: Grant Gradle permissions
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Show outputs (debug)
        run: |
          echo "Listing android/app/build/outputs:"
          ls -R android/app/build/outputs || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            android/app/build/outputs/apk/**/app-*-debug.apk
            android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
