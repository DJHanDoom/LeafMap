name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (prefer ci; fallback install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build web (Vite)
        run: npm run build

      - name: Add/Sync Capacitor Android
        run: |
          npx cap add android || true
          npx cap copy android
          npx cap sync android

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ‘‰ Gera Ã­cones Android a partir de resources/icon.png
      - name: Generate Android icons (Capacitor)
        run: |
          if [ -f resources/icon.png ]; then
            npm i -D @capacitor/assets
            npx capacitor-assets generate -i resources/icon.png -a android
          else
            echo "resources/icon.png nÃ£o encontrado - pulando geraÃ§Ã£o de Ã­cones"
          fi

      - name: Grant Gradle permissions
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
