name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "üìÇ Current directory: $(pwd)"
          ls -la
          echo "---- package.json ----"
          head -n 20 package.json || echo "package.json NOT FOUND"
          echo "---- package-lock.json exists? ----"
          test -f package-lock.json && echo "YES" || echo "NO"

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instala depend√™ncias sem travar no npm ci
      - name: Install deps (ci with fallback)
        run: |
          if [ -f package-lock.json ]; then
            echo "‚úÖ package-lock.json encontrado. Usando npm ci..."
            npm ci
          else
            echo "‚ö†Ô∏è package-lock.json n√£o encontrado. Usando npm install..."
            npm install
          fi

      - name: Build web (Vite)
        run: npm run build

      - name: Add/Sync Capacitor Android
        run: |
          npx cap add android || true
          npx cap copy android
          npx cap sync android

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Gradle permissions
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
