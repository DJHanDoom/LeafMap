<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tree Registry</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
 <style>
  html,body,#root{height:100%} body{margin:0;font:14px/1.45 system-ui,Segoe UI,Roboto}
  .app-bg{background:linear-gradient(180deg,#f9fafb,#eef7f1)}
  .wrap{max-width:1000px;margin:0 auto;padding:16px}
  .header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .logo{width:36px;height:36px;border-radius:12px;background:#3aa76d;color:#fff;display:flex;align-items:center;justify-content:center;font-size:20px;box-shadow:0 2px 8px rgba(0,0,0,.12)}
  .title{font-weight:700}
  .tabs{margin-left:auto;display:flex;gap:8px}
  .tab{background:#fff;border:1px solid #e5e7eb;padding:6px 10px;border-radius:10px}
  .tab.active{background:#3aa76d;border-color:#3aa76d;color:#fff}
  .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;background:#fff;margin-bottom:12px;box-shadow:0 1px 4px rgba(0,0,0,.04)}
  .grid{display:grid;gap:10px}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  label{display:block;font-weight:600;margin:4px 0}
  input,select,textarea{width:100%;padding:8px;border:1px solid #d1d5db;border-radius:10px;background:#fff}
  button{padding:8px 12px;border:1px solid #111827;background:#111827;color:#fff;border-radius:10px;cursor:pointer}
  button.danger{background:#b91c1c;border-color:#b91c1c}
  .thumbs{display:flex;gap:10px;flex-wrap:wrap}
  .thumb{border:1px solid #e5e7eb;border-radius:10px;padding:8px;display:flex;flex-direction:column;gap:6px;width:140px}
  .thumb img{width:100%;height:90px;object-fit:cover;border-radius:8px;cursor:pointer}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;padding:16px;z-index:50}
  .modal-content{background:#fff;border-radius:12px;padding:12px;max-width:96%;box-shadow:0 8px 24px rgba(0,0,0,.25)}
  .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#111827;color:#fff;padding:8px 12px;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.3);z-index:60}
  .group{padding:8px 0;border-top:1px dashed #e5e7eb}
  .group:first-of-type{border-top:none}
  .group-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:8px}
  .group-item{padding:8px;border:1px solid #e5e7eb;border-radius:10px;background:#fafafa}
  .life-pin{filter: drop-shadow(0 1px 2px rgba(0,0,0,.25));}
</style>

</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
